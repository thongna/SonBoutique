{% extends "shop/base.html" %}
{% load static %}

{% block content %}
    <section class="section-wrap new-arrivals pb-40">
        <div class="container">
            <div class="row heading-row">
                <div class="col-md-12 text-center">
                    <h2 class="heading uppercase">
                        <small>HÀNG MỚI VỀ</small>
                    </h2>
                </div>
            </div>
            <div class="row row-10">
                {% for product in products %}
                    <div class="col-md-3 col-xs-6">
                        <div class="product-item">
                            <div class="product-img">
                                <a href="{{ product.get_absolute_url }}">
                                    <img src="{% if product.image %}{{ product.image.url }}
                                    {% else %}{% static "img/no_image.png" %}{% endif %}" alt="">
                                </a>
                                <div class="product-label">
                                    <span class="sale">sale</span>
                                </div>
                                <div class="product-actions">
                                    <a href="#" class="product-add-to-compare" data-toggle="tooltip"
                                       data-placement="bottom" title="Add to compare">
                                        <i class="fa fa-exchange"></i>
                                    </a>
                                    <a href="#" class="product-add-to-wishlist" data-toggle="tooltip"
                                       data-placement="bottom" title="Add to wishlist">
                                        <i class="fa fa-heart"></i>
                                    </a>
                                </div>
                                <a href="{{ product.get_absolute_url }}" class="product-quickview">Quick View</a>
                            </div>
                            <div class="product-details">
                                <h3>
                                    <a class="product-title"
                                       href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                                </h3>
                                <span class="price">
                                  <del>
                                    <span>{{ product.price }} VND</span>
                                  </del>
                                  <ins>
                                    <span class="ammount">{{ product.price }} VND</span>
                                  </ins>
                                </span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div> <!-- end row -->
        </div>
    </section>
{% endblock %}
