{% extends 'shop/base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <section class="section-wrap new-arrivals pb-40">
        <div class="container">
         <div class="row heading-row">
                <div class="col-md-12 text-center">
                    <h2 class="heading uppercase">
                    <small>
                        {{ title }}
                    </small>
                    </h2>
                </div>
            </div>
            <div class="row row-10">
                {% for product in products %}
                    <div class="col-md-3 col-xs-6 animated-from-left">
                        <div class="product-item">
                            <div class="product-img">
                                <a href="{{ product.get_absolute_url }}">
                                    <img width="100%" height="300px" src="{% if product.image %}{{ product.image.url }}
                                    {% else %}{% static "img/no_image.png" %}{% endif %}" alt="">
                                </a>
                                <div class="product-label">
                                    <span class="sale">sale</span>
                                </div>
                                <div class="product-actions">
                                    <a href="" class="product-add-to-compare" data-toggle="tooltip"
                                       data-placement="bottom" title="Yêu thích">
                                        <i class="fa fa-heart"></i>
                                    </a>
                                </div>
                                <a href="{{ product.get_absolute_url }}" class="product-quickview">Chi tiết</a>
                            </div>
                            <div class="product-details">
                                <h3>
                                    <a class="product-title" href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                                </h3>
                                <span class="price">
                                  <ins>
                                    <span class="ammount">{{ product.price }} VND</span>
                                  </ins>
                                </span>
                            </div>
                        </div>
                    </div>
                {% endfor %}


            </div> <!-- end row -->
        {% include "pagination.html" with page=products %}
        </div>
    </section>
{% endblock %}
