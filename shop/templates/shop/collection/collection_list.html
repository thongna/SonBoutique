{% extends 'shop/base.html' %}
{% load static %}
{% block title %}BỘ SƯU TẬP{% endblock %}

{% block content %}
    <!-- Collections -->
    <section class="section-wrap">
      <div class="container">
        <div class="row row-10">
            {% for collection in collections %}
            <div class="col-sm-6">
            <a href="{% url "shop:product_list_by_collection" collection.id %}" class="collection-item">
              <img src="{% if collection.image %}{{ collection.image.url }}{% else %}{% static 'shop/img/no_image.png' %}{% endif %}" alt="">
              <div class="overlay">
                <h2 class="uppercase">{{ collection.name }}</h2>
              </div>
            </a>
          </div>
            {% endfor %}
        </div>
      </div>
    </section> <!-- end collections -->
{% endblock %}
